{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Járműnyilvántartó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'assets/css/style_admin.css' %}">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  </head>
  <body>
   
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                id="menu">
              <li>
                <a href="{% url 'dashboard' %}" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Főoldal</span></a>
              </li>
              <li>
                <a class="btn btn-primary" href=""> <i class="menu-icon ti-user"></i>+ Javítás</a>
              </li>
              <li>
                <a href="{% url 'clients' %}" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Kliensek</span></a>
              </li>
              
            </ul>
            <hr/>
            <h1 class="h2 text-black">Listák</h1>
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                id="menu">
              <li>
                <a href="" class="nav-link px-0 align-middle">
                  <span class="ms-1 d-none d-sm-inline">Márkák</span></a>
              </li>
              <li>
                <a href="" class="nav-link px-0 align-middle">
                  <span class="ms-1 d-none d-sm-inline">Típusok</span></a>
              </li>
              <li>
                <a href="" class="nav-link px-0 align-middle">
                  <span class="ms-1 d-none d-sm-inline">Évjáratok</span></a>
              </li>
              <li>
                <a href="" class="nav-link px-0 align-middle">
                  <span class="ms-1 d-none d-sm-inline">Köbcentik</span></a>
              </li>
            </ul>
            <div class="dropdown pb-4">
              <a href="#"
                 class="d-flex align-items-center text-decoration-none dropdown-toggle"
                 id="dropdownUser1"
                 data-bs-toggle="dropdown"
                 aria-expanded="false">
                <img src="https://github.com/mdo.png"
                     alt="hugenerd"
                     width="30"
                     height="30"
                     class="rounded-circle">
                <span class="d-none d-sm-inline mx-1">{{ user.get_username }}</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <!--<li><a class="dropdown-item" href="#">Beállítások</a></li> -->
                <li>
                  <a class="dropdown-item" href="#">Profil</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'logout' %}">Kijelentkezés</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col py-3">
          {% block main %}
          {% endblock main %}
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
      event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
